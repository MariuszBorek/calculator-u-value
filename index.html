<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="csscode.css" />
    <title>Heat transfer coefficient app</title>
</head>

<body>
    <div id="container">

        <div id="header">
            <div id="logo">
                <p id="logo-text">Heat transfer coefficient</p>
            </div>

        </div>

        <div>
            <div id="box-calc">

                <div id="block-1">.</div>

                <div id="rsi-rse">
                    <div id="rsi-div">
                        <input type="number" placeholder="input Rsi" id="rsi" />
                    </div>
                    <div id="rse-div">
                        <input type="number" placeholder="input Rse" id="rse" />
                    </div>
                </div>
                <div style="clear: both;"></div>

                <div id="row-box">

                </div>

            </div>

            <div id="box-nav">
                <div>
                    <button id="row-numbers">ADD ROW</button>
                </div>

                <div>
                    <button id="compute-resistance">COMPUTE RESISTANCE</button>
                </div>

                <div>
                    <button id="compute-hrc">COMPUTE H.T.C</button>
                </div>

                <div id="check-wt">
                    <a href="https://www.architektura.info/prawo/warunki_techniczne_budynki/zalacznik_2_wymagania_izolacyjnosci_cieplnej_i_inne_wymagania_zwiazane_z_oszczednoscia_energii" target="_blank">TECHNICAL CONDITIONS</a>
                </div>

                <div>
                    <p id="resistance-score"></p>
                </div>

                <div>
                    <p id="htc-score"></p>
                </div>

            </div>

            <div style="clear: both;"></div>
        </div>
        <div id="footer">
            <div id="text-in-footer"></div>
        </div>
    </div>

    <script type="text/javascript" src="jscode.js"></script>
</body>

</html>
